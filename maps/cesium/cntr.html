<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      <title>ggoer-topo-demo</title>
      <script src="https://cesium.com/downloads/cesiumjs/releases/1.69/Build/Cesium/Cesium.js"></script>
      <link href="https://cesium.com/downloads/cesiumjs/releases/1.69/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
      <!--<script src="node_modules/cesium/Build/Cesium/Cesium.js"></script>-->
      <!--<link rel="stylesheet" href="node_modules/cesium/Build/Cesium/Widgets/widgets.css">-->
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="./css/box.css">
  </head>
  <body>
    <div id="cesiumContainer" class="cesium"></div>
    <div style="position:absolute;top:0px;left:20px;" class="ac-box">
      <input id="acd-check" class="acd-check" type="checkbox">
        <label class="acd-label" for="acd-check">
          <img src="./img/layer_box.png"></label>
        <div class="acd-content">
        <input id="acd-check1" class="acd-check2" type="checkbox" checked>
          <label class="acd-label2" for="acd-check1">■Layers</label>
        <div class="acd-content2">
            <button type="button" class="cesium-button" onclick = "home();" data-toggle="tooltip" data-placement="bottom" title="home">初期位置</button>
            <button type="button" class="cesium-button" onclick = "down();" data-toggle="tooltip" data-placement="bottom" title="down">直下視</button><br>
            <button type="button" class="cesium-button" onclick = "A();" data-toggle="tooltip" data-placement="bottom" title="A">A</button>
            <button type="button" class="cesium-button" onclick = "B();" data-toggle="tooltip" data-placement="bottom" title="B">B</button>
            <button type="button" class="cesium-button" onclick = "C();" data-toggle="tooltip" data-placement="bottom" title="C">C</button>
            <button type="button" class="cesium-button" onclick = "D();" data-toggle="tooltip" data-placement="bottom" title="D">D</button>
          </div>
          <input id="acd-check2" class="acd-check2" type="checkbox" checked>
            <label class="acd-label2" for="acd-check2">■Maps</label>
          <div class="acd-content2">
          <div id="toolbar">
            <table>
              <tbody data-bind="foreach: layers">
                <tr data-bind="css: { up: $parent.upLayer === $data, down: $parent.downLayer === $data }">
                  <td><input type="checkbox" data-bind="checked: show"></td>
                  <td>
                    <span data-bind="text: name, visible: !$parent.isSelectableLayer($data)"></span>
                    <select data-bind="visible: $parent.isSelectableLayer($data), options: $parent.baseLayers, optionsText: 'name', value: $parent.selectedLayer"></select>
                  </td>
                  <td>
                    <input type="range" min="0" max="1" step="0.01" data-bind="value: alpha, valueUpdate: 'input'">
                  </td>
                  <td>
                    <button type="button" class="cesium-button" data-bind="click: function() { $parent.raise($data, $index()); }, visible: $parent.canRaise($index())">
                      ▲
                    </button>
                  </td>
                  <td>
                    <button type="button" class="cesium-button" data-bind="click: function() { $parent.lower($data, $index()); }, visible: $parent.canLower($index())">
                      ▼
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/cntr.js"></script>
    <div style="position: absolute;bottom: 50px;left: 20px;">
      <img src="./img/temp_logo_mini.png">
    </div>
  </body>
</html>
